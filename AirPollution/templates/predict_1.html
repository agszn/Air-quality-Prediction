{% extends "base.html" %}

{% block title %}{% endblock %}

{% block style %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Air Quality</title>
    <style>
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Predict Air Quality</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
</div>

{% endblock %}
